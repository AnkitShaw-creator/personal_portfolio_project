{% extends 'portfolio/base.html'%}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
</head>
<body style="background-image: url('{% static 'blogs/blog_background.jfif' %}')">
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <h4>Written on {{ blog.datestamp }}</h4>
        <p>{{ blog.description|safe }}</p>
    </div>
</body>
</html>
{% endblock %}
