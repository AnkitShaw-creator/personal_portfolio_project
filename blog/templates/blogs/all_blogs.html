<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
</head>
<body>
    <h1>Checkout my new blogs! ;-)</h1>
    <h3>There are {{ blogs.count }} blog{{blogs.count |pluralize }}</h3>
    {% for blog in blogs %}
    <h1>{{ blog.title }}</h1><br>
    <h3>{{ blog.datestamp }}</h3><br>
    <p>{{ blog.description }}</p>
    <a href="{% url 'blog:detail' blog.id %}" type="button">View detail</a>
    {% endfor %}

</body>
</html>
